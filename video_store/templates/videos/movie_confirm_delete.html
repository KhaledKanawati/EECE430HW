{% extends "base.html" %}
{% block content %}
<div class="alert alert-danger">
  <h4 class="alert-heading">Delete Movie</h4>
  <p>Are you sure you want to delete "<strong>{{ movie.MovieTitle }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'movie_detail' movie.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
